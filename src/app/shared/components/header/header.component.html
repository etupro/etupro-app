<mat-toolbar color="primary">
  <a class="title-image" href="https://www.etupro.fr"><img alt="Etupro" height="60" ngSrc="/assets/logoFR_white.png"
                                                           priority width="196"></a>

  <div>
    <button (click)="handleRegister()" *ngIf="!authService.isLoggedIn" color="accent" mat-raised-button>
      Inscription
    </button>
    <button *ngIf="authService.isLoggedIn" [matMenuTriggerFor]="menu" mat-icon-button>
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-menu #menu="matMenu">
