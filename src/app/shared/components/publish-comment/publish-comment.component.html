<form [formGroup]="commentForm">
  <mat-form-field class="content-form-field">
    <mat-label>Commentaire</mat-label>
    <textarea [formControl]="commentForm.controls.comment" matInput></textarea>
  </mat-form-field>

  <button (click)="addComment()" mat-raised-button>{{ authService.isLoggedIn ? 'Publier' : 'S\'authentifier' }}</button>
</form>
