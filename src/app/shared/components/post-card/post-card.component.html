<mat-card>
  <mat-card-title>{{ post.title}}</mat-card-title>
  <mat-card-content>{{ post.content}}</mat-card-content>
  <mat-card-footer>
    <mat-chip-listbox aria-label="Post tags">
      <mat-chip-option *ngFor="let tag of post.tags">{{tag}}</mat-chip-option>
    </mat-chip-listbox>
  </mat-card-footer>
</mat-card>
