<mat-card>
  <mat-card-content>
    {{ comment.content }}
  </mat-card-content>

  <mat-card-footer>
    de {{ comment.user_profiles ? comment.user_profiles.firstname + ' ' + comment.user_profiles.lastname : 'Anonyme' }}
  </mat-card-footer>
</mat-card>

<button (click)="deleteComment()" *ngIf="isUserComment" class="comment-close-button" mat-icon-button>
  <mat-icon>delete</mat-icon>
</button>
