<div class="organization-logos">
  @for (organizationId of organizationLogos.keys(); track organizationId) {
    <img tabindex="0"
         role="button"
         [src]="organizationLogos.get(organizationId)"
         class="organization-logo"
         (click)="handleOrganizationClick($event, organizationId)"
         (keydown)="handleKeyDown($event, organizationId)"
         alt="logo de l'organisation">
  }
</div>
