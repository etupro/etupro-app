<div [ngClass]="{'drop-zone-shake': fileOver}" class="add-image-container">
  @if (coverUrl) {
    <img *ngIf="coverUrl" [src]="coverUrl" alt="Image de couverture" class="cover-image-16-9"/>
  }
  <div class="add-image-input-container">
    <input #fileDropRef (change)="onFileChange($event)" [multiple]="false" accept="image/*" type="file">
    <mat-icon>add_photo_alternate</mat-icon>
    <h3>DÃ©posez votre image ici</h3>
    <h5>ou cliquez pour choisir un fichier</h5>
    @if (withFormat) {
      <h5>Format 16:9</h5>
    }
    <div (change)="onFileChange($event)"
         (click)="fileDropRef.click()"
         (keydown)="fileDropRef.click()"
         class="add-image-overlay"
         tabindex="0"></div>
  </div>

  @if (uploading) {
    <mat-spinner></mat-spinner>
  }
</div>
