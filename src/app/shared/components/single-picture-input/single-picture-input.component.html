  <input #fileDropRef (change)="onFileChange($event)" [multiple]="false" accept="image/*" type="file">
  <mat-icon>add_photo_alternate</mat-icon>
  <h3>DÃ©posez votre image ici</h3>
  <h5>ou cliquez pour choisir un fichier</h5>
  <div (change)="onFileChange($event)"
       (click)="fileDropRef.click()"
       (keydown)="fileDropRef.click()"
