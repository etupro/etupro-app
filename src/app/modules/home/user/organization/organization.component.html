<app-sub-header [route]="['/', 'user', 'profile']" title="Profil"></app-sub-header>

<form (ngSubmit)="editOrganization()" [formGroup]="organizationForm" class="organization-form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Organization</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Nom</mat-label>
        <input [formControl]="organizationForm.controls.name"
               [readonly]="readonly"
               matInput
               placeholder="Organization"
               required>
        @if (readonly && organizationForm.controls.name.errors?.['required']) {
          <mat-error>Ce champs est requis</mat-error>
        }
      </mat-form-field>
      @if (!readonly) {
        <app-single-picture-input (fileSaved)="handleCoverUpload($event)"></app-single-picture-input>
      } @else if (pictureUrl) {
        <img [src]="pictureUrl" [alt]="'Cover image for organization'"/>
      }
    </mat-card-content>
    <mat-card-actions>
      @if (readonly) {
        <button (click)="setFormEditMode()" color="primary" mat-button>Modifier</button>
      } @else {
        <button (click)="setFormReadOnly()" color="warn" mat-button>Annuler</button>
        <button color="primary" mat-button type="submit">Sauvegarder</button>
      }
    </mat-card-actions>
  </mat-card>
</form>
