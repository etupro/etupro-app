<div class="app-page-container">
  <mat-card class="app-page-card">
    <mat-card-title class="search-title-container">
      <h1>Filtrer les posts</h1>
      <button (click)="handleGoBack()" mat-icon-button>
        <mat-icon>close</mat-icon>
      </button>
    </mat-card-title>

    <form [formGroup]="searchForm"
          autocomplete="off">

      <app-department-autocomplete-input
        [valueControl]="searchForm.controls.departmentId"></app-department-autocomplete-input>

      <app-emitor-status-select-input
        [valueControl]="searchForm.controls.emitorStatus"></app-emitor-status-select-input>

      <app-tags-autocomplete-chips-input [valuesControl]="searchForm.controls.tags"></app-tags-autocomplete-chips-input>

    </form>

    <button (click)="handleSubmit()" color="primary" mat-flat-button>Sauvegarder</button>
    <button (click)="handleReset()" color="warn" mat-flat-button>Supprimer</button>
  </mat-card>
</div>
