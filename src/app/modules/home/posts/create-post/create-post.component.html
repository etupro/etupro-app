<div class="app-page-container">
  <mat-card class="app-page-card">
    <mat-card-title>
      <h1>CrÃ©er un post</h1>
    </mat-card-title>

    <mat-card-content>
      <form [formGroup]="postForm">
        <mat-form-field class="full-width-form-field">
          <mat-label>Titre</mat-label>
          <input [formControl]="postForm.controls.title" matInput>
          <mat-error *ngIf="postForm.controls.title.hasError('required')">
            Le titre est <strong>requis</strong>
          </mat-error>
        </mat-form-field>

        <app-single-picture-input (fileSaved)="handleCoverUpload($event)"></app-single-picture-input>

        <app-markdown-editor [controller]="postForm.controls.content"></app-markdown-editor>

        <mat-form-field class="full-width-form-field">
          <mat-label>Auteur</mat-label>
          <input [formControl]="postForm.controls.author" matInput>
        </mat-form-field>

        <app-department-autocomplete-input
          [valueControl]="postForm.controls.departmentId"></app-department-autocomplete-input>

        <app-emitor-status-select-input
          [valueControl]="postForm.controls.emitorStatus"></app-emitor-status-select-input>

        <app-tags-autocomplete-chips-input [valuesControl]="postForm.controls.tags"></app-tags-autocomplete-chips-input>

      </form>
    </mat-card-content>

    <mat-card-footer>
      <button (click)="createPost()" color="primary" mat-raised-button>Publier</button>
    </mat-card-footer>
  </mat-card>

  <app-post-card-preview [coverUrl]="coverUrl" [post]="postPreview"></app-post-card-preview>
</div>
