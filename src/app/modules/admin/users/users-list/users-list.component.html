<mat-toolbar class="admin-users-list-toolbar">
  <div class="back-button">
    <button (click)="navigateBack()" color="none" mat-raised-button>
      <mat-icon>arrow_backward</mat-icon>
      Retour
    </button>
  </div>
  <div class="add-user-button">
    <button (click)="navigateToUserCreation()" color="primary" mat-raised-button>
      Cr√©er un utilisateur
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-toolbar>

<table mat-table [dataSource]="userLists" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="organization_id">
    <th mat-header-cell *matHeaderCellDef> Organisation </th>
    <td mat-cell *matCellDef="let element"> {{element.organization_id}} </td>
  </ng-container>

  <ng-container matColumnDef="display_name">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let element"> {{element.display_name}} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr (click)="navigateToUser(row)" *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
</table>
